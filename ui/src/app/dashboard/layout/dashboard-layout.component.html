<div class="min-h-screen flex relative lg:static surface-ground">
    <div id="app-sidebar" class="surface-section h-full lg:h-auto hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none" style="width:280px">
        <div class="flex flex-column h-full">
            <a routerLink="/" class="flex align-items-center px-5 flex-shrink-0 justify-content-center" style="height:60px">
                <img src="assets/images/logo-letter.png" alt="Image" height="30">
                <strong class="ml-2">{{'branding.platform_name' | translate}}</strong>
            </a>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 pt-0 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <ng-container *ngFor="let link of links">
                                <li *ngIf="link.secured !== true || (link.secured === true && dashboardService.activeOrganization)">
                                    <a [routerLink]="link.routerLink"
                                       [routerLinkActiveOptions]="{exact: true}"
                                       routerLinkActive="bg-primary" pRipple 
                                       class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                                        <i class="pi {{link.icon}} mr-2"></i>
                                        <span class="font-medium">{{link.label|translate}}</span>
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                    <p-avatar label="{{authService.user?.firstName?.[0]}}{{authService.user?.lastName?.[0]}}" styleClass="mr-2" shape="circle" />
                    <span class="font-medium">{{authService.user?.firstName}} {{authService.user?.lastName}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="min-h-screen flex flex-column relative flex-auto">
        <div class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static" style="height:60px">
            <div class="flex align-items-center">
                <a pRipple class="cursor-pointer block lg:hidden text-700 mr-3" pStyleClass="#app-sidebar" enterClass="hidden" enterActiveClass="fadeinleft" leaveToClass="hidden" leaveActiveClass="fadeoutleft">
                    <i class="pi pi-bars text-4xl"></i>
                </a>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input type="text" pInputText placeholder="Search" class="border-none w-10rem sm:w-20rem"/>
                </p-iconfield>
            </div>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" enterActiveClass="fadein" leaveToClass="hidden" leaveActiveClass="fadeout">
                <i class="pi pi-ellipsis-v text-2xl"></i>
            </a>
            <ul class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row 
                surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                        <i class="pi pi-inbox text-base lg:text-1xl mr-2 lg:mr-0"></i>
                        <span class="block lg:hidden font-medium">Inbox</span>
                    </a>
                </li>
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                        <i class="pi pi-bell text-base lg:text-1xl mr-2 lg:mr-0" pBadge severity="danger"></i>
                        <span class="block lg:hidden font-medium">Notifications</span>
                    </a>
                </li>
                <li class="border-top-1 surface-border lg:border-top-none">
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                        <p-avatar label="{{authService.user?.firstName?.[0]}}{{authService.user?.lastName?.[0]}}" class="mr-2" shape="circle" />
                        <div class="block lg:hidden">
                            <div class="text-900 font-medium">{{authService.user?.firstName}} {{authService.user?.lastName}}</div>
                            <span class="text-600 font-medium text-sm">Marketing Specialist</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="flex flex-column flex-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
